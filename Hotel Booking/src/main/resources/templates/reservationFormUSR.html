<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Form</title>
</head>
<body>
<h1>Room Reservation</h1>

<form th:action="@{/reservationFormUSR}" method="POST" th:object="${roomReservation}">
    <label for="room">Room:</label>
    <select id="room" th:field="*{room.id}">
        <option th:each="room : ${roomListPage.content}" th:value="${room.id}" th:text="${room.name}"></option>
    </select>

    <label for="numberOfPeople">Number of People:</label>
    <input type="number" id="numberOfPeople" th:field="*{numberOfPeople}" required/>

    <label for="reservationStartDate">Start Date:</label>
    <input type="date" id="reservationStartDate" th:field="*{reservationStartDate}" required/>

    <label for="reservationEndDate">End Date:</label>
    <input type="date" id="reservationEndDate" th:field="*{reservationEndDate}" required/>

    <button type="submit">Submit</button>
</form>

<a th:href="@{/availableRooms.html}">Back to Available Rooms</a>
</body>
</html>
