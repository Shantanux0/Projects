<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waters</title>
    <div th:replace="shared/header :: header-css"/>
</head>
<body>

<div th:replace="shared/header :: header('contact')"/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p></p>
            <div sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-success" href="/addUser">Add User</a>
            </div>
            <br>
            <div sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-success" href="reservationFormADM.html">Add Reservation</a>
            </div>

            <div sec:authorize="hasRole('USER')">
                <a class="btn btn-success" href="reservationFormUSR.html">Book a Room</a>

            </div>
        </div>
        <div class="col-sm-8 text-left">

            <!-- Section heading -->
            <h2 class="h1-responsive font-weight-bold text-center my-5" style="font-family: 'Inria Serif', serif">Waters</h2>
            <!-- Section description -->
            <p class="grey-text text-center w-responsive mx-auto mb-5">Siedlce, Le≈õna Street 101</p>
            <p class="grey-text text-center w-responsive mx-auto mb-5">000 - 000 - 000</p>

            <div class="text-center">
                <img src="https://popupcity.net/wp-content/uploads/2011/09/Juvet-Landscape-Hotel-1.jpg" class="img-thumbnail" alt="Waters Hotel">
            </div>

        </div>
        <div class="col-sm-2 sidenav">
            <div class="well">
                <label style="color:darkred; margin-top: 20px;" sec:authorize="isAuthenticated()">
                    Welcome <span sec:authentication="name"/>!
                </label>
            </div>
            <div class="well">
                <a sec:authorize="isAuthenticated()" class="btn btn-success" href="accountDetails.html">Your Account</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
